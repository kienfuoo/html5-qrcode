<html>
<head>
    <title>Html-Qrcode Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
        }
        #login-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #f4f8fb; /* fully opaque */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #login-container {
            width: 100%;
            max-width: 350px;
            padding: 32px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            text-align: center;
        }
        #login-container h2 {
            margin-bottom: 24px;
            color: #4f8cff;
        }
        #login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bcdcff;
            font-size: 1em;
        }
        #login-container button {
            font-size: 1em;
            padding: 10px 24px;
            border-radius: 10px;
            background: linear-gradient(90deg, #4f8cff 0%, #38c7ff 100%);
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
            cursor: pointer;
            margin-top: 18px;
            font-weight: 500;
            transition: background 0.2s;
        }
        #login-container button:hover {
            background: linear-gradient(90deg, #38c7ff 0%, #4f8cff 100%);
        }
        #login-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.95em;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: 40px auto 16px auto;
            box-sizing: border-box;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            overflow: hidden;
            position: relative;
        }
        #qr-reader-controls {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 24px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            min-height: 48px;
        }
        .html5-qrcode-button,
        #html5-qrcode-button-camera-permission,
        #html5-qrcode-button-camera-stop,
        #html5-qrcode-button-camera-start {
            font-size: 1em !important;
            padding: 10px 24px !important;
            border-radius: 10px !important;
            background: linear-gradient(90deg, #4f8cff 0%, #38c7ff 100%) !important;
            color: #fff !important;
            border: none !important;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10) !important;
            cursor: pointer !important;
            margin: 0 !important;
            display: inline-block !important;
            transition: background 0.2s;
            font-weight: 500 !important;
        }
        .html5-qrcode-button:hover,
        #html5-qrcode-button-camera-permission:hover,
        #html5-qrcode-button-camera-stop:hover,
        #html5-qrcode-button-camera-start:hover {
            background: linear-gradient(90deg, #38c7ff 0%, #4f8cff 100%) !important;
        }
        #qr-reader-results {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px auto;
            padding: 18px 16px;
            background: linear-gradient(90deg, #e3f0ff 0%, #f0fcff 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.07);
            text-align: center;
            font-size: 1.15em;
            color: #2d4f7c;
            font-weight: 500;
            letter-spacing: 0.03em;
        }
        #qr-reader-results .result-label {
            font-size: 1em;
            color: #4f8cff;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        #result-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 210px; /* About 3 items */
            overflow-y: auto;
        }
        #result-list li {
            font-size: 1.1em;
            color: #1a2a3a;
            word-break: break-all;
            background: #fff;
            border-radius: 6px;
            padding: 8px 10px;
            margin: 8px 0;
            box-shadow: 0 1px 4px rgba(79,140,255,0.05);
            display: block;
        }
        @media (max-width: 600px) {
            #qr-reader, #qr-reader-results, #qr-reader-controls, #login-container {
                max-width: 98vw;
                margin-left: 1vw;
                margin-right: 1vw;
            }
            #qr-reader-controls {
                gap: 8px;
            }
            .html5-qrcode-button,
            #html5-qrcode-button-camera-permission,
            #html5-qrcode-button-camera-stop,
            #html5-qrcode-button-camera-start {
                font-size: 0.95em !important;
                padding: 8px 12px !important;
            }
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-container">
            <h2>Login to Unlock Scanner</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <div id="login-error"></div>
            </form>
        </div>
    </div>
    <div id="qr-reader"></div>
    <div id="qr-reader-controls"></div>
    <div id="qr-reader-results">
        <span class="result-label">Scan a QR code to see the result here</span>
        <ul id="result-list"></ul>
    </div>
    <script src="./html5-qrcode.min.js"></script>
    <script>
        // Simple hardcoded credentials
        const VALID_USERNAME = "user";
        const VALID_PASSWORD = "pass123";

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                document.getElementById('login-overlay').style.display = 'none';
            } else {
                document.getElementById('login-error').textContent = "Invalid username or password.";
            }
        });

        function docReady(fn) {
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var controlsContainer = document.getElementById('qr-reader-controls');
            var lastResult, countResults = 0;
            function onScanSuccess(decodedText, decodedResult) {
                const resultList = document.getElementById('result-list');
                // Only prevent duplicate consecutive scans (not any previous item)
                const lastItem = resultList.lastChild;
                if (!lastItem || !lastItem.textContent.endsWith(decodedText)) {
                    const li = document.createElement('li');
                    li.textContent = `Scan #${resultList.children.length + 1}: ${decodedText}`;
                    resultList.appendChild(li);
                }
            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess);

            // MutationObserver to move buttons outside the camera box as soon as they appear
            const moveButtons = () => {
                const buttons = document.querySelectorAll(
                    ".html5-qrcode-button, " +
                    "#html5-qrcode-button-camera-permission, " +
                    "#html5-qrcode-button-camera-stop, " +
                    "#html5-qrcode-button-camera-start"
                );
                buttons.forEach(btn => {
                    if (btn.parentElement !== controlsContainer) {
                        controlsContainer.appendChild(btn);
                    }
                });
            };

            // Observe changes in the DOM to catch buttons as soon as they are added
            const observer = new MutationObserver(moveButtons);
            observer.observe(document.body, { childList: true, subtree: true });

            // Initial move in case buttons are already present
            moveButtons();
        });
    </script>
</body>
</html>
